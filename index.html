<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>
    <link rel="stylesheet" href="./CSS/circles.css" />
    <link rel="stylesheet" href="./CSS/dots.css" />
    <link rel="stylesheet" href="./CSS/niddles.css" />
    <link rel="stylesheet" href="./CSS/labels.css" />
  </head>
  <body>
    <div class="clock">
      <div id="time">
        <div class="circle" style="--clr: #84ffc9">
          <div class="dots sec_dot"></div>
          <svg>
            <circle id="ss" cx="120" cy="120" r="120"></circle>
          </svg>
        </div>

        <div class="circle" style="--clr: #aab2ff">
          <div class="dots min_dot"></div>
          <svg>
            <circle id="mm" cx="100" cy="100" r="100"></circle>
          </svg>
        </div>

        <div class="circle" style="--clr: #eca0ff">
          <div class="dots hh_dot"></div>
          <svg>
            <circle id="hh" cx="80" cy="80" r="80"></circle>
          </svg>
        </div>

        <div id="sec" class="niddles" style="--clr: #84ffc9">
          <i></i>
        </div>

        <div id="min" class="niddles niddle3" style="--clr: #aab2ff">
          <i></i>
        </div>

        <div id="hrs" class="niddles niddle2" style="--clr: #eca0ff">
          <i></i>
        </div>

        <span style="--i: 1"><b>.</b></span>
        <span style="--i: 2"><b>.</b></span>
        <span style="--i: 3"><b>.</b></span>
        <span style="--i: 4"><b>.</b></span>
        <span style="--i: 5"><b>.</b></span>
        <span style="--i: 6"><b>.</b></span>
        <span style="--i: 7"><b>.</b></span>
        <span style="--i: 8"><b>.</b></span>
        <span style="--i: 9"><b>.</b></span>
        <span style="--i: 10"><b>.</b></span>
        <span style="--i: 11"><b>.</b></span>
        <span style="--i: 12"><b>.</b></span>
      </div>
    </div>

    <script src="./JS/circles.js"></script>
    <script src="./JS/dots.js"></script>
    <script src="./JS/niddles.js"></script>
  </body>
</html>
